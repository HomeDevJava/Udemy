<!DOCTYPE html>
<html layout:decorate="layout/layout2">
<!-- <head th:replace="layout/layout :: head"></head> -->
<body>
	<div layout:fragment="content">
		<div class="card">
			<div class="card-header bg-light font-weight-bold" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input th:field="*{nombre}" type="text" class="form-control" th:errorclass="'form-control alert-danger'"> 
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-6">
							<input th:field="*{apellidos}" type="text" class="form-control"	th:errorclass="'form-control alert-danger'"> 
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input th:field="*{email}" type="text" class="form-control"	th:errorclass="'form-control alert-danger'"> 
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input th:field="*{createAt}" type="text" class="form-control" th:errorclass="'form-control alert-danger'"> 
							<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control"/>								
						</div>
					</div>
					<input type="submit" th:value="guardar"	class="btn btn-md btn-primary">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
