<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout2}">
<body>

   <div class=" container py-4  col-4" layout:fragment="content">
      <div class="card border-primary">
         <div class="card-header bg-light font-weight-bold text-center">Sign In</div>
         <div class="card-body">
            <form th:action="@{/login}" method="post">
               <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
               </div>
               <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
               </div>
               <div class="form-group">
                  <input type="submit" class="btn btn-primary" value="Log In">
               </div>
            </form>
         </div>
      </div>
   </div>
   
</body>
</html>
